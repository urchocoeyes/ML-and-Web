<div class="container mt-4 div">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow mt-4 mb-4" *ngFor="let solution of solutions" >
                <div class="card-header bg-success text-white" >
                    <h2>Solution to Task {{task_id}}</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Task Solutions</h5>
                    <p class="card-text">{{solution.content}}</p>
                    <div class="card-footer bg-light">
                        <p class="text-muted">Submitted by User {{solution.author}} on {{solution.submit_time | date: 'medium'}}</p>
                        <p class="text-muted">Points awarded: {{solution.points}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
