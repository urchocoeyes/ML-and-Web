<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow" *ngIf="solution$ | async as solution">
                <div class="card-header bg-success text-white" >
                    <h2>Solution to Task id</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Task Description</h5>
                    <p class="card-text">{{solution.content}}</p>
                    <h5 class="card-title">Steps to Solve</h5>
                    <div class="card-footer bg-light">
                        <p class="text-muted">Submitted by User {{solution.author}} on {{solution.submit_time | date: 'medium'}}</p>
                        <p class="text-muted">Points awarded: {{solution.points}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
