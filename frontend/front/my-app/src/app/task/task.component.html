        <div class="task" *ngFor="let task of tasks">
            <div class="div1" >
                <div class="task_title">
                    <p class="title">Task {{task.id}}</p>
                    <p class="note">({{task.points}} points)</p>
                </div>
            </div>
            <div class="desk_div">
                <p class="desk1"> {{task.name}} </p>
                <img src="../../assets/divider.svg" alt="divider">
                <ul class="desk2">
                    <li>{{task.statement}}<span class="pts">({{task.points}} points)</span></li>
                </ul>
            </div>
            <div class="knopky">
                <div class="btns">
                    <button class="btn_update" (click)="openModal(task.id)">
                        <img class="iconka" src="../../assets/cr.svg" alt="">
                        Update
                    </button>
                    <app-create-task-modal *ngIf="showModal" (close)="closeModal()"></app-create-task-modal>
                    <app-modal></app-modal>
                </div>
                <button class="btn_delete" (click)="deleteTask(task.id)">Delete</button>
                <button class="btn_comment" (click)="getIdForComment(task.id)" [routerLink]="['/comments']" >Comment</button>
                <button class="btn_solution" [routerLink]="['/solution', task.id]">Solution</button>
            </div>
        </div>

        <ng-container *ngIf="tasks.length === 0">
            <app-page-unavailable></app-page-unavailable>
        </ng-container>

    </div>

    <div class="prev_next_nav">

        <div class="strelka">→</div>
    </div>
